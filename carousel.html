<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Carousel</h1>
    <div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_1280.jpg" class="d-block w-100" alt="small white flowers">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2013/08/20/15/47/poppies-174276_640.jpg" class="d-block w-100" alt="silhouetted red flowers">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2013/07/21/13/00/rose-165819_640.jpg" class="d-block w-100" alt="wet blue rose">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    </div>
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2016/11/19/18/57/godafoss-1840758_640.jpg" class="d-block w-100" alt="wide waterfall">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2016/08/12/20/14/river-1589616_640.jpg" class="d-block w-100" alt="sunset over river">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="prev">

    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2013/04/04/12/34/mountains-100367_640.jpg" class="d-block w-100" alt="birds against the sky">
    </div>
     <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2016/10/22/17/46/mountains-1761292_640.jpg" class="d-block w-100" alt="road on mountain">

   <div id="carouselExampleIndicators4" class="carousel slide">

  </body>
</html>
